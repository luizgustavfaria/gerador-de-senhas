<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta name="keywords" content="Gerador de Senhas, Password Generator" />
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <img class="logo" src="./img/logo.png" alt="Logo Gerador de Senhas" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatorPassword()">
        Gerar Senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title">Sua senha Ã©:</span>
      <span id="password" class="password">123123</span>
      <span id="tooltip" class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
